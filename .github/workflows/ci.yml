name: CI

on:
  push:
    branches: [ dev, main, feature ]
  pull_request:
    branches: [ dev, main, feature ]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run backend tests
        working-directory: ./backend
        run: ./gradlew test --no-daemon --stacktrace

  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          # Use `npm ci` when a lockfile is present for reproducible installs,
          # otherwise fall back to `npm install` so CI doesn't fail when lockfile
          # isn't committed (this repo currently doesn't have frontend/package-lock.json).
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm test --silent
