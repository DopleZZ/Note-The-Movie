spring.application.name=backend

server.port=8080

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

app.jwt.secret=${NOTETHEMOVIE_JWT_SECRET}
app.cors.allowed-origins=${NOTETHEMOVIE_CORS_ALLOWED_ORIGINS:http://localhost:5173}

app.kinopoisk.api-key=${KINOPOISK_API_KEY}
app.kinopoisk.base-url=${KINOPOISK_BASE_URL:https://kinopoiskapiunofficial.tech}
