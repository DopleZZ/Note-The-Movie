spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/notethemovie}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL during development
spring.jpa.show-sql=true

# CORS: set allowed origins (adjust in production)
notethemovie.cors.allowed-origins=${NOTETHEMOVIE_CORS_ALLOWED_ORIGINS:http://localhost:5173}
spring.application.name=build
