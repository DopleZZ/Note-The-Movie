version: '3.3'

services:
  app:
    image: note-the-movie:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://postgres:5432/notethemovie}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      TMDB_API_KEY: ${TMDB_API_KEY}
      VITE_TMDB_API_KEY: ${VITE_TMDB_API_KEY}
      NOTETHEMOVIE_JWT_SECRET: ${NOTETHEMOVIE_JWT_SECRET}
      JAVA_OPTS: "-Xms256m -Xmx512m"
    # simple depends_on for better compatibility with older docker-compose
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notethemovie}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: {}
